{% extends 'layouts/base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    
    <!-- Title Section -->
    <div class="mb-4 border-b border-gray-200 pb-2">
        <h3 class="text-lg font-bold leading-6 text-gray-900 uppercase tracking-tight">
            {{ page_title }}
        </h3>
    </div>

    <div class="bg-white shadow-sm border border-gray-300 rounded-sm overflow-hidden">
        <div class="p-6">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 gap-y-4 gap-x-4 sm:grid-cols-2">
                    {% include 'certificado/tipo_evento/tipo_evento_form_fields.html' %}
                </div>

                <div class="pt-5 border-t border-gray-100 flex justify-end space-x-3">
                    <a href="{% url 'certificado:tipo_evento_list' %}" class="inline-flex justify-center py-1.5 px-4 border border-gray-300 shadow-sm text-xs font-medium rounded-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none transition-colors uppercase">
                        CANCELAR
                    </a>
                    <button type="submit" class="inline-flex justify-center py-1.5 px-4 border border-transparent shadow-sm text-xs font-medium rounded-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none transition-colors uppercase">
                        <i class="fas fa-save mr-2"></i> GUARDAR
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
