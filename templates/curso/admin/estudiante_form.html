{% extends 'layouts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Editar Estudiante{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-6 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Editar Estudiante</h1>
            <p class="text-sm text-gray-500 mt-1">Modifique los datos del estudiante para este curso.</p>
        </div>
        <a href="{% url 'curso:estudiantes' object.curso.pk %}" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
            <i class="fas fa-arrow-left mr-1"></i> Volver a la lista
        </a>
    </div>

    <div class="bg-white shadow-sm rounded-lg border border-gray-200">
        <form method="post" class="p-6">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form|crispy }}
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-100 flex justify-end space-x-3">
                <a href="{% url 'curso:estudiantes' object.curso.pk %}" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition">
                    Cancelar
                </a>
                <button type="submit" class="px-6 py-2 bg-indigo-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none transition">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
