{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Sistema Administrativo</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f0f2f5; }
        .erp-card { background-color: white; border: 1px solid #d1d5db; border-radius: 4px; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); }
        .erp-input { border-radius: 2px !important; }
        .erp-btn { border-radius: 3px !important; font-weight: 500; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm erp-card">
        <!-- Header Compacto -->
        <div class="bg-gray-800 px-6 py-4 border-b border-gray-700">
            <div class="flex items-center justify-center space-x-2">
                <i class="fas fa-certificate text-blue-400 text-xl"></i>
                <h1 class="text-white text-lg font-semibold tracking-wide uppercase">UNEMI - CERTIFICATE</h1>
            </div>
        </div>

        <!-- Form -->
        <div class="p-6" x-data="{ showPass: false }">
            {% if form.errors %}
            <div class="mb-5 bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded-sm text-xs flex items-center">
                <i class="fas fa-times-circle mr-2"></i> Credenciales inválidas.
            </div>
            {% endif %}

            <form method="post" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-xs font-bold text-gray-600 uppercase mb-1">Usuario</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2 text-gray-400">
                            <i class="fas fa-user text-xs"></i>
                        </span>
                        <input type="text" name="username" id="{{ form.username.id_for_label }}" 
                               autocomplete="username" required
                               class="w-full pl-8 px-3 py-1.5 text-xs border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-transparent transition-colors erp-input">
                    </div>
                </div>

                <div>
                    <label for="{{ form.password.id_for_label }}" class="block text-xs font-bold text-gray-600 uppercase mb-1">Contraseña</label>
                     <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2 text-gray-400">
                             <i class="fas fa-lock text-xs"></i>
                        </span>
                        <input :type="showPass ? 'text' : 'password'" 
                               name="password" id="{{ form.password.id_for_label }}" 
                               autocomplete="current-password" required
                               class="w-full pl-8 pr-10 px-3 py-1.5 text-xs border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-transparent transition-colors erp-input">
                        
                        <button type="button" 
                                @click="showPass = !showPass" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none">
                            <i class="fas" :class="showPass ? 'fa-eye-slash' : 'fa-eye'" class="text-[10px]"></i>
                        </button>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 erp-btn transition-colors shadow-sm uppercase tracking-wider">
                        INICIAR SESIÓN
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50 px-6 py-3 border-t border-gray-200 text-center">
            <p class="text-xs text-gray-400">Sistema de Gestión Interna &copy; {% now "Y" %}</p>
        </div>
    </div>

    <!-- Script para inyectar clases específicas si BaseFormMixin no fuera suficiente para iconos -->
    <script>
        document.querySelectorAll('input').forEach(input => {
            input.classList.add('pl-8'); // Espacio para el icono
            input.classList.add('rounded-sm'); // Bordes mas rectos
        });
    </script>
</body>
</html>
