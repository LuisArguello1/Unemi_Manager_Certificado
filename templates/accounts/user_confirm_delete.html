{% extends 'layouts/base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white shadow sm:rounded-lg border border-gray-200 overflow-hidden">
        <div class="px-4 py-5 sm:p-6 text-center">
            
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <i class="fas fa-trash text-red-600 text-lg"></i>
            </div>
            
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-2">¿Eliminar usuario?</h3>
            <p class="text-sm text-gray-500 mb-6">
                Está apunto de eliminar al usuario <strong>"{{ object.username }}"</strong>. Esta acción no se puede deshacer.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="flex justify-center space-x-3">
                     <a href="{% url 'accounts:user_list' %}" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                        Cancelar
                    </a>
                    <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm">
                        Sí, Eliminar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
